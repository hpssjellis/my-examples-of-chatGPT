<!DOCTYPE html>
<html>
<head>
	<title>Monkey Game</title>
</head>
<body>
	<h1>Click on the Monkey to Win!</h1>
	<div id="game-container">
		<img src="monkey1.png" id="myMonkey1">
		<img src="monkey2.png" id="myMonkey2">
		<img src="monkey3.png" id="myMonkey3">
	</div>
	<script>
		const myMonkey1 = document.getElementById('myMonkey1');
		const myMonkey2 = document.getElementById('myMonkey2');
		const myMonkey3 = document.getElementById('myMonkey3');

	function clearScreen() {
		document.getElementById('game-container').innerHTML = '';
	}

	myMonkey1.addEventListener('click', function() {
		alert('You win!');
		clearScreen();
	});
	myMonkey2.addEventListener('click', function() {
		alert('You win!');
		clearScreen();
	});
	myMonkey3.addEventListener('click', function() {
		alert('You win!');
		clearScreen();
	});
</script>
</body>
</html>
