<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.1.0/dist/tf.min.js"></script>
</head>
<body>
    <input type="file" id="laundry-files" multiple/>
    <button id="train-btn">Train</button>
    <script>
        const myTrainingData = [];
        const myFileInput = document.getElementById('laundry-files');
        const myTrainBtn = document.getElementById('train-btn');

    myFileInput.addEventListener('change', function() {
        for (let i = 0; i < this.files.length; i++) {
            let myFile = this.files[i];
            let myImage = new Image();
            let myCanvas = document.createElement('canvas');
            let myContext = myCanvas.getContext('2d');
            myImage.src = URL.createObjectURL(myFile);
            myImage.onload = function() {
                myCanvas.width = myImage.width;
                myCanvas.height = myImage.height;
                myContext.drawImage(myImage, 0, 0);
                let myData = myContext.getImageData(0, 0, myImage.width, myImage.height);
                myTrainingData.push({input: myData, output: {laundry: 1}});
            }
        }
    });
    
    myTrainBtn.addEventListener('click', function() {
        const myModel = tf.sequential();
        myModel.add(tf.layers.conv2d({
            inputShape: [320, 320, 1],
            kernelSize: 3,
            filters: 8,
            strides: 1,
            activation: 'relu'
        }));
        myModel.add(tf.layers.maxPooling2d({
            poolSize: [2, 2],
            strides: [2, 2]
        }));
        myModel.add(tf.layers.flatten());
        myModel.add(tf.layers.dense({units: 1, activation: 'sigmoid'}));
        myModel.compile({
            optimizer: 'adam',
            loss: 'binaryCrossentropy',
            metrics: ['accuracy']
        });
        myModel.fit(myTrainingData, {
            epochs: 10
        }).then(function() {
            myModel.save('downloads://laundry-model');
        });
    });
</script>
</body>
</html>
