<!DOCTYPE html>
<html>
<head>
<script>
function loadImages() {
  //get all images from local storage
  var myImages = JSON.parse(localStorage.getItem("images"));
//loop through images and add them to page
for (var i = 0; i < myImages.length; i++) {
var img = document.createElement("img");
img.src = myImages[i];
document.body.appendChild(img);
}
}
</script>

</head>
<body onload="loadImages()">
</body>
</html>
