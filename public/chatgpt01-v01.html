<!DOCTYPE html>
<html>
<head>
<title>Webcam Picture Capture</title>
</head>
<body>

<h1>Webcam Picture Capture v9</h1>

<button onclick="myTakePicture()">Take Picture</button>

<p>The picture from the webcam will appear here:</p>
<div id="myPicture"></div>

<script>
function myTakePicture() {
  // Get access to the camera
  navigator.mediaDevices.getUserMedia({video: true})
  .then(function(myStream) {
    // Get a reference to the video element on the page
    var myVideoElement = document.getElementById("myVideoElement");

    // Set the source of the video element to the camera stream
    myVideoElement.srcObject = myStream;

    // Create an image element
    var myImageElement = document.createElement("img");

    // When the video plays, set the source of the image element to the video
    myVideoElement.addEventListener("play", function() {
      myImageElement.src = myVideoElement.srcObject.toString();
    });

    // Append the image to the page
    document.getElementById("myPicture").appendChild(myImageElement);
  });
}
</script>

</body>
</html>
